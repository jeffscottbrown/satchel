{{ define "knowyou" }}

<div class="container mt-5 knowyou">

  <h2 class="mb-4 h4">The Team Wants To Know You</h2>

  <div class="row mb-4 position">
    {{ template "position" . }}
  </div>

  <div class="row mb-4 bio">
    {{ template "bio" . }}
  </div>

  <div class="row mb-4 preferences">
    {{ template "preferences" . }}
  </div>

  <div class="row mb-4 additional-reflections">
    {{ template "reflections" . }}
  </div>

</div>
{{ end }}
